<div class="card-columns animated fadeIn">
    <div *ngFor='let item of items' class="card">
        <img [src]="item.images[0].url" class="card-img-top" [alt]="item.name">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor='let artist of item.artists' class="badge badge-pill badge-primary">{{artist.name}}</span>
            </p>
            <p *ngIf="item.release_date" class="card-text"><small class="text-muted">Release date: {{item.release_date}}</small></p>
            <p *ngIf="item.genres" class="card-text">
                <span *ngFor='let genre of item.genres' class="badge badge-pill badge-primary">{{genre}}</span>
            </p>
        </div>
    </div>
</div>

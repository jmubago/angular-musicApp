<div class="row m-5">
    <div class="col">
        <input #artistName type="text" (keyup)="searchArtist(artistName.value)" class="form-control" placeholder="Search an artist">
    </div>
</div>

<app-loading class="m-5" *ngIf="loading"></app-loading>

<app-cards *ngIf="!loading" [items]='searchResults'></app-cards>
